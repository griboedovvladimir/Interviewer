<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="material.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title menu-title">Interviewer</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Main</a>
            <a class="mdl-navigation__link" href="">Interview</a>
            <a class="mdl-navigation__link" href="">Statistic</a>
            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="breadcrumbs">
<span class="mdl-chip">
    <span class="mdl-chip__text">Interview</span>
</span>
                <span class="mdl-chip">
    <span class="mdl-chip__text">John Doe</span>
</span>
                <span class="mdl-chip">
    <span class="mdl-chip__text">D2</span>
</span>
            </div>

            <div class="current-question">
                <div class="question-block"><div>HTML</div></div>
                <div class="question-count"><div>question 1 from 999</div></div>
            </div>

            <div class="block-switcher">
                <div class="block-switcher-items">
                    <div>CSS</div>
                </div>
                <div class="block-switcher-items">
                    <div>HTML</div>
                </div>
                <div class="block-switcher-items">
                    <div>JS</div>
                </div>
            </div>

            <div class="question-slider">
                <div>

                    <style>
                        .question-card-wide.mdl-card {
                            width: 512px;
                        }
                        .question-card-wide > .mdl-card__menu {
                            color: #fff;
                        }
                    </style>

                    <div class="question-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Question 1</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Why you would use a srcset attribute in an image tag? Explain the process the browser uses when evaluating the content of this attribute.
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Failed
                            </a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                So-so
                            </a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Answered
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>
</div>
</body>
</html>
