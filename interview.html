<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="material.js"></script>
    <script defer src="jquery-3.3.1.js"></script>
    <script defer src="index.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title menu-title">Interviewer</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Main</a>
            <a class="mdl-navigation__link" href="">Interview</a>
            <a class="mdl-navigation__link" href="">Statistic</a>
            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="breadcrumbs">
<span class="mdl-chip">
    <span class="mdl-chip__text">Interview</span>
</span>
                <span class="mdl-chip">
    <span class="mdl-chip__text">John Doe</span>
</span>
                <span class="mdl-chip">
    <span class="mdl-chip__text">D2</span>
</span>
            </div>

            <div class="current-question">
                <div class="question-block"><div>HTML</div></div>
                <div class="question-count"><div>question 1 from 999</div></div>
            </div>

            <div class="block-switcher">
                <div id="CSSSwitcherBlock" class="block-switcher-items">
                    <div>CSS</div>
                </div>
                <div id="HTMLSwitcherBlock" class="block-switcher-items">
                    <div>HTML</div>
                </div>
                <div id="JSSwitcherBlock" class="block-switcher-items">
                    <div>JS</div>
                </div>
            </div>

            <div class="question-slider">

                <div class="card-wrapper">
                    <div class="question-card-wide mdl-card mdl-shadow--2dp">
                        <div class="card-content">
                            <div class="material-icons card-arrow" aria-label="Add"><span class="mdc-fab__icon">keyboard_arrow_left</span></div>
                            <div>
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Question 1</h2>
                        </div>
                        <div class="mdl-card__supporting-text card-text">
                            Why you would use a srcset attribute in an image tag? Explain the process the browser uses when evaluating the content of this attribute.
                        </div>
                            </div>
                            <div class="material-icons card-arrow" aria-label="Add"><span class="mdc-fab__icon">keyboard_arrow_right</span></div>
                            </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdc-component mdc-component__buttons">
                                <button type="button" class="mdc-button mdc-button--plain primary-dark">Failed</button>
                            <button type="button" class="mdc-button mdc-button--plain primary-dark">So-so</button>
                            <button type="button" class="mdc-button mdc-button--plain primary-dark">Answered</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</div>
</body>
</html>
