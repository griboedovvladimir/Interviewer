<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">

    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="breadcrumbs">
<span class="mdl-chip">
    <span class="mdl-chip__text">Interview</span>
</span>
                <span class="mdl-chip">
    <span id="nameChip" class="mdl-chip__text chips"></span>
</span>
                <span class="mdl-chip">
    <span id="levelChip" class="mdl-chip__text"></span>
</span>
            </div>

            <div class="current-question">
                <div class="question-block">
                    <div>HTML</div>
                </div>
                <div class="question-count">
                    <div>question 1 from 999</div>
                </div>
            </div>

            <div class="block-switcher">
                <div id="CSSSwitcherBlock" class="block-switcher-items">
                    <div>CSS</div>
                </div>
                <div id="HTMLSwitcherBlock" class="block-switcher-items">
                    <div>HTML</div>
                </div>
                <div id="JSSwitcherBlock" class="block-switcher-items">
                    <div>JS</div>
                </div>
            </div>

            <div class="question-slider">

                <div class="card-wrapper">
                    <div class="question-card-wide mdl-card mdl-shadow--2dp">
                        <div class="card-content">
                            <div class="material-icons card-arrow" aria-label="Add"><span class="mdc-fab__icon">keyboard_arrow_left</span>
                            </div>
                            <div>
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Question 1</h2>
                                </div>
                                <div class="mdl-card__supporting-text card-text">
                                    Why you would use a srcset attribute in an image tag? Explain the process the
                                    browser uses when evaluating the content of this attribute.
                                </div>
                            </div>
                            <div class="material-icons card-arrow" aria-label="Add"><span class="mdc-fab__icon">keyboard_arrow_right</span>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <div class="slider-titles">
                                <div>FAILED</div>
                                <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SO-SO</div>
                                <div>ANSWERED</div>
                            </div>
                            <div class="slider-marks">
                                <div class="slider-marks-circle"></div>
                                <div class="slider-marks-circle"></div>
                                <div class="slider-marks-circle"></div>
                            </div>
                            <div class="slider-line">
                                <input class="mdl-slider mdl-js-slider" type="range"
                                       min="0" max="100" value="0" tabindex="0">
                            </div>
                            <textarea class="card-textarea" placeholder="Comment"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
