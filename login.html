<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="material.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
<div class="form-wrapper">
    <form class="login-form">
            <div class="mdc-component mdc-component__textfield">
                    <div dir-horizontal="" class="mdc-component__containers">
                        <div class="mdc-component__section mdc-component__section--size-narrow">
                        <div class="mdc-component__containers__primary mdc-textfield--theme-primary">
                            <div class="mdc-textfield">
                                <input type="text" id="loginName" class="mdc-textfield__input" placeholder="Your name" pattern="[A-z.]+" minlength="3" required>
                                <label for="loginName" class="mdc-textfield__label mdc-textfield__label--float-above">Name</label>
                            </div>
                        </div>
                        <div class="mdc-component__containers__secondary mdc-textfield--theme-primary">
                            <div class="mdc-textfield">
                                <input type="password" id="loginPassword" class="mdc-textfield__input" placeholder="Your password"  required>
                                <label for="loginPassword" class="mdc-textfield__label mdc-textfield__label--float-above">Passsword</label>
                            </div>
                        </div>
                        <div class="mdc-component mdc-component__buttons">
                            <div class="mdc-component__containers__primary">
                                <button type="submit" class="mdc-button mdc-button--raised">Submit</button>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
    </form>
</div>
</body>
</html>
