<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="material.js"></script>
</head>
<body>
<div class="form-wrapper">
    <form class="login-form">
        <div class="form-content">
            <div class="mdl-textfield mdl-js-textfield">
                <input id="loginEmail" type="email" class="mdl-textfield__input"/>
                <label for="loginEmail" class="mdl-textfield__label">Enter your email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input id="loginPassword" type="password" class="mdl-textfield__input"/>
                <label for="loginPassword" class="mdl-textfield__label">Enter your password</label>
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
