
<div class="modal">
    <form class="login-form">
        <div class="mdc-component mdc-component__textfield">

            <div class="mdc-component__section mdc-component__section--size-narrow">
                <div class="mdc-component__containers__primary mdc-textfield--theme-primary">
                    <div class="mdc-textfield">
                        <input type="text" id="loginName" class="mdc-textfield__input" placeholder="Your name" pattern="[A-z.]+" minlength="3" required>
                        <label for="loginName" class="mdc-textfield__label mdc-textfield__label--float-above">Candidate name</label>
                    </div>
                </div>

                <div class="select">
                    <select class="select-text" required>
                        <option value="" disabled selected></option>
                        <option value="1">Frontend developer</option>
                        <option value="2">Frontend developer</option>
                        <option value="3">Frontend developer</option>
                    </select>
                    <span class="select-highlight"></span>
                    <span class="select-bar"></span>
                    <label class="select-label">Select specialization*</label>
                </div>

                <div class="select">
                    <select class="select-text" required>
                        <option value="" disabled selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <span class="select-highlight"></span>
                    <span class="select-bar"></span>
                    <label class="select-label">Select level*</label>
                </div>



                <div class="mdc-component mdc-component__buttons add-button">
                    <div class="mdc-component__containers__primary">
                        <button type="submit" class="mdc-button mdc-button--raised">ADD</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
