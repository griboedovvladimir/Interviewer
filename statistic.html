<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="material.js"></script>
    <script defer src="chart.js"></script>
</head>
<body>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title menu-title">Interviewer</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Main</a>
            <a class="mdl-navigation__link" href="">Interview</a>
            <a class="mdl-navigation__link" href="">Statistic</a>
            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="breadcrumbs">
<span class="mdl-chip">
    <span class="mdl-chip__text">Interview</span>
</span>
                    <span class="mdl-chip">
    <span class="mdl-chip__text">John Doe</span>
</span>
                    <span class="mdl-chip">
    <span class="mdl-chip__text">D2</span>
</span>
                </div>
                <div class="charts">
                    <div class="html-chart chart">
                        <div class="chart-header"><div>HTML</div></div>
                        <div class="percentage per-html"><div>92%</div></div>
                        <div><div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div></div>
                    </div>
                    <div class="css-chart chart">
                        <div class="chart-header"><div>CSS</div></div>
                        <div class="percentage per-css"><div>73%</div></div>
                        <div><div id="container2" style="min-width: 300px; height: 400px; margin: 0 auto"></div></div>
                    </div>
                    <div class="js-chart chart">
                        <div class="chart-header"><div>JS</div></div>
                        <div class="percentage per-js"><div>86%</div></div>
                        <div>
                            <div id="container3" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.highcharts.com/highcharts.js"></script>
